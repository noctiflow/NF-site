  blurb_1: "從最基本的構思到成品與維護，我們都會為您提供最優質的服務。 網路行銷已在現代的社會裡是不可缺少的，想要擁有更好的管道與行銷就儘快與我們聯絡。 不管您需要的是單頁網站或是多功能的網頁應用程式， 我們都能為您量身訂做。"
  blurb_2: "我們會隨時確保您的網頁保持在最新的系統，適用與最新的平台和網頁瀏覽器。 我們的響應式設計能讓您的客戶觀眾群在電腦上或手機上都擁有最佳的使用。"
  blurb_3: "打造出可以留給使用的客戶一個良好的印象是我們設計的基本理念。在我們的客製化設計裡，我們會優先考量使用客戶的角度。 通過經驗與數據我們能為您設計出最佳的UX/UI，保證您的使用者以及客戶都滿意。"
  blurb_4: "除了我們以上所提供的服務， 我們也會提供其他相關的服務， 比如 WordPress網站，網頁分析，SEO 自然排序優化(Search Engine Optimization)等等。 如許其他網頁相關的服務，請與我們聯繫。"
  blurb_5: "還沒有想到最適合您的商標設計嗎？ 沒關係， 我們的設計團隊會全力協助您打造出一個及專業又耀眼的商標。"
  blurb_6: "要是您的產品還沒有拍照，或是需要專業的照片處理， 我們會為您處理的。 經由我們的設計團隊，我們會確保您的照片閃閃動人。"
  blurb_7: "您有商標了嗎？ 那您接下來絕對需要的是客製化的名片， 搭配我們為您設計的名片會讓您更加出色。"
  blurb_8: "我們會為您的構思和網頁量身訂做，就像專業的禮服和西裝一樣。"
  blurb_9: "高品質和誠心的服務勝於任何一切"
  blurb_10: "我們知道擁有最合適的商標與設計能為您達到最大的行銷效果是有多麼重要"
  blurb_11: "因此Noctiflow團隊會盡全力為您打造出最理想的效果"
  blurb_12: "關於我們的任何服務都可與我們聯絡"
  blurb_13: "Noctiflow團隊會很樂意的提供免費估價服務來更進一步的協助您"
  blurb_14: "此選項的內容請與我們聯絡，我們會進一步的與您洽談。"
  blurb_15: "正在尋找最適合您的網域名稱嗎？ 別擔心， 我們會很樂意協助您。"
  blurb_16: "您有許多的想法但無處發揮嗎？不管是一個單頁網頁，部落格，電子商務，網頁應用程式，或者是任何相關的想法我們都很樂意協助您。"
  blurb_17: "(Search Engine Optimization) 行銷與知名度對於任何生意來說都是非常重要的，我們能為你在最新的搜尋引擎上達到最佳的效果。增加您在各大搜尋引擎網站上的可見度可以使您的生意接觸到更多有潛力的客人。"
  blurb_18: "您的網頁瀏覽速度是否慢到受不了？ 別擔心，我們的團隊會確保您的網頁應用程式保持在最順暢的形式，確保您和其他使用者都有最佳的使用過程"
  blurb_19: "需要不同語言的觀眾嗎？想要國際化的網頁嗎？ 我們會很樂意提供您多種語言的網頁應用程式。"

